<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Minecraft Duck Hunt</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ff5722">
  <!-- Preload duck images for instant transitions -->
  <link rel="preload" href="fish.jpg" as="image">
  <link rel="preload" href="deadduck.jpg" as="image">
  <link rel="preload" href="being_attacked.jpg" as="image">
</head>
<body>
  <div id="minecraft-background">
    <video autoplay muted loop>
      <source src="BGV.mp4" type="video/mp4">
    </video>
  </div>

  <div id="language-switcher">
    <button id="language-button">العربية</button>
  </div>

  <div id="game-container">
    <div id="welcome-message">Welcome to Duck Hunt!</div>
    <div id="top-buttons">
      <a id="donate-button" href="https://tip.dokan.sa/zookoomaan_2004869" target="_blank">Donate</a>
      <button id="save-button">Save Game</button>
    </div>

    <div id="photo-container">
      <img id="photo-image" src="fish.jpg" alt="Clickable Duck" width="200" height="200">
      <div id="photo-hp">HP: 50</div>
    </div>

    <div id="stats-container">
      <div class="stat-row">
        <span>Damage:</span>
        <span id="click-damage">2</span>
      </div>
      <div class="stat-row">
        <span>Gold:</span>
        <span id="gold">0</span>
      </div>
      <div class="stat-row">
        <span>Crit Chance:</span>
        <span id="crit-chance">10%</span>
      </div>
      <div class="stat-row">
        <span>Crit Multiplier:</span>
        <span id="crit-multiplier">2x</span>
      </div>
    </div>

    <div id="buttons-grid">
      <button id="upgrade-button" class="btn upgrade-btn">Upgrade (2 Gold)</button>
      <button id="crit-chance-button" class="btn upgrade-btn">Crit Chance (10 Gold)</button>
      <button id="crit-damage-button" class="btn upgrade-btn">Crit Damage (10 Gold)</button>
      <button id="auto-clicker-button" class="btn auto-clicker-btn">Auto-Clicker (50 Gold)</button>
      <button id="auto-clicker-dmg-button" class="btn auto-clicker-btn">AC Damage (25 Gold)</button>
      <button id="auto-clicker-speed-button" class="btn auto-clicker-btn">AC Speed (30 Gold)</button>
      <button id="fullscreen-button" class="btn utility-btn">Fullscreen</button>
      <button id="mute-music-button" class="btn utility-btn">Toggle Music</button>
      <button id="mute-sound-button" class="btn utility-btn">Toggle Sound</button>
      <button id="restart-button" class="btn restart-btn">Restart</button>
    </div>
  </div>

  <div id="message-display"></div>
  <audio id="explosion-sound" src="exp.mp3" preload="auto"></audio>
  <audio id="damage-sound" src="dmg.mp3" preload="auto"></audio>
  <audio id="bg-music" src="BG.mp3" loop preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
