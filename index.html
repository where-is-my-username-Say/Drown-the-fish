<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Duck Hunt</title>
  <link href="style.css" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <div id="minecraft-background">
    <video autoplay muted loop playsinline>
      <source src="BGV.mp4" type="video/mp4">
    </video>
  </div>

  <div id="language-switcher">
    <button id="language-button">العربية</button>
  </div>

  <div id="game-container">
    <div id="welcome-message">Welcome to Duck Hunt!</div>
    
    <div id="top-buttons">
      <button id="save-button">Save Game</button>
      <button id="donate-button">Donate</button>
    </div>

    <div id="photo-container">
  <img id="photo-image" src="fish.jpg" alt="Clickable Duck" width="200" height="200">
  <div id="photo-hp">HP: 50/50</div>
  <div id="hp-bar-container">
    <div id="hp-bar"></div>
  </div>
</div>

    <div id="stats-container">
      <div class="stat-row">
        <span>Damage:</span>
        <span id="click-damage">2</span>
      </div>
      <div class="stat-row">
        <span>Gold:</span>
        <span id="gold">0</span>
      </div>
      <div class="stat-row">
        <span>Crit Chance:</span>
        <span id="crit-chance">10%</span>
      </div>
      <div class="stat-row">
        <span>Crit Multiplier:</span>
        <span id="crit-multiplier">2x</span>
      </div>
    </div>

    <div id="buttons-grid">
      <button id="upgrade-button" class="btn upgrade-btn">Upgrade (2g)</button>
      <button id="crit-chance-button" class="btn upgrade-btn">Crit Chance (10g)</button>
      <button id="crit-damage-button" class="btn upgrade-btn">Crit Damage (10g)</button>
      <button id="auto-clicker-button" class="btn auto-clicker-btn">Auto-Clicker (50g)</button>
      <button id="auto-clicker-dmg-button" class="btn auto-clicker-btn">AC Damage (25g)</button>
      <button id="auto-clicker-speed-button" class="btn auto-clicker-btn">AC Speed (30g)</button>
      <button id="fullscreen-button" class="btn utility-btn">Fullscreen</button>
      <button id="mute-music-button" class="btn utility-btn">Toggle Music</button>
      <button id="mute-sound-button" class="btn utility-btn">Toggle Sound</button>
    </div>
    <button id="restart-button" class="btn restart-btn">Restart</button>
  </div>

  <div id="message-display"></div>
  
  <audio id="explosion-sound" src="exp.mp3" preload="auto"></audio>
  <audio id="damage-sound" src="dmg.mp3" preload="auto"></audio>
  <audio id="bg-music" src="BG.mp3" loop preload="auto"></audio>
  
  <script src="script.js"></script>
</body>
</html>
