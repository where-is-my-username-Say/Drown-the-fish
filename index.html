<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Minecraft Photo Hunt</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="minecraft-background">
    <video autoplay muted loop>
      <source src="BGV.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <div id="game-container">
    <div id="photo-container">
      <img id="photo-image" src="fish.jpg" alt="Photo of a fish">
      <div id="photo-hp">HP: 50</div>
    </div>
    
    <div id="player-stats">
      <div id="click-damage">Click Damage: 2</div>
      <div id="gold">Gold: 0</div>
    </div>
    
    <button id="upgrade-button" aria-label="Upgrade Click">Upgrade Click (2 Gold)</button>
    <button id="fullscreen-button" aria-label="Fullscreen">Fullscreen</button>
    <button id="restart-button" aria-label="Restart Game">Restart Game</button>
    <div id="restart-counter">Restart Countdown: 10</div>
  </div>
  
  <div id="message-display"></div>
  <div id="damage-display"></div>
  
  <audio id="damage-sound" src="dmg.mp3"></audio>
  <audio id="bg-music" src="BG.mp3" loop></audio>
  
  <script src="script.js"></script>
  <script>
    // Register the service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }

    // Fullscreen button functionality
    const fullscreenButton = document.getElementById('fullscreen-button');

    fullscreenButton.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
